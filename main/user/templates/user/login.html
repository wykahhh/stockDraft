{% load static %}
{% extends 'user/base.html' %}

<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>{% block title %}登录{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo_style.css' %}">
    <link rel="icon" href="./picture/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bluebird@3/js/browser/bluebird.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.3/fetch.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--End-->
</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
<div id="menu-container">
	<div id="menu-1" class="homepage home-section container">
		<div class="home-intro text-center">
			<h2 class="welcome-title animated fadeInLeft">股票模拟交易系统<p>欢迎</p></h2>
			<div class="animated fadeInRight">
            
        <form action="user/login.html" method="post">
          <input type="text" name="username" class="username" placeholder="请输入您的用户名！">
          <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
          <input type="Captcha" class="Captcha" name="Captcha" placeholder="请输入验证码！">
          <input type="button" id="code" onclick="createCode()" style="height:40px;width:120px" title='点击更换验证码' /> 
          <button type="submit" class="submit_button">登录</button>
          <div class="error"><span>+</span></div>
        </form>
            </div>
		</div>
    </div>
</div>

<footer>
<div class="blog-header text-center">
	<div class="row">
		<div class="col-md-12 copyright">
			<p>19 fintech</p>
		</div>
	</div>
</div>
</footer>
<!-- templatemo 421 raleway -->
<span class="border-top"></span>
<span class="border-left"></span>
<span class="border-right"></span>

</body>
</html>
